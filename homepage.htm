        <p class='lead'>衛福部民國 108 年的統計顯示1-14 歲國人最主要的死因為事故傷害中的"交通事故傷害"比例最高；雖然國內對學童進行許多交通安全宣導，但傳統枯燥教材對小學的兒童學習成效不佳，未能達到有效的交通安全教育。</br></br>

因此，我們專門為6-9歲的兒童開發「Traffic Safety 交通誰護體」交通安全教育教材，我們以「玩中學，學中玩」作為設計理念，結合立體遊戲書及 AR 虛擬實境遊戲，希望讓孩子們輕鬆自在的學習，從小培養孩子們交通安全的觀念。</p>
